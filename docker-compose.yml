services:
  apache:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: apache
    restart: unless-stopped
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Joomla Core
      - ./src:/var/www/html
      # Configurazione Apache
      - ./docker/apache/vhost.conf:/etc/apache2/sites-available/000-default.conf:ro
      # Configurazione PHP & Xdebug
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:ro
      # Sviluppo Moduli
      - ./extensions/modules/mod_backward:/var/www/html/modules/mod_backward
      - ./extensions/modules/mod_github_portfolio:/var/www/html/modules/mod_github_portfolio
      - ./extensions/modules/mod_jstats:/var/www/html/modules/mod_jstats
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - devnet

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-joomla_db}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devnet

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_UI_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - devnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "${PMA_PORT:-8081}:80"
    depends_on:
      - mysql
    networks:
      - devnet

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - devnet

networks:
  devnet:
    driver: bridge

volumes:
  mysql_data: